<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KleiDo</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="x-icon" href="Logo.ico"> <!-- Funktioniert noch nicht -->
    </head>
    </head>


    <body>
        <header>
            <nav>
                <div class="Global-header">
                    <a href="homepage.html"><img src="Kleido_Logo.png" alt="Logo" class="logo"></a>
                    <ul class="Nav-Links">
                        <a href="homepage.html">Hauptseite</a>
                        <a href="spenden.html">Spenden</a>
                        <a href="unsere_leistungen.html">Unsere Leistungen</a>
                        <a href="über_uns.html">Über uns</a>
                    </ul>
                </div>
            </nav>
        </header>

        <main>
            <div class="Spenden-Content">

                <form id="spendeformular">
                    <div class="Spenden-Formular">
                        <div class="Perso-Infos">
                            <p>Danke das du Spenden möchtest.</p>
                            <p>Fülle bitte die das untere Formular aus.</p>
                            <p> </p>
                            <p>Bitte wählen Sie aus wie Sie Spenden möchten, 
                                ob vor Ort an der Geschäftsstelle oder per Abholung von einem Sammelfahrzeug:</p>
                            <select name="spendeart" class="lable" onchange="spendenArtFunction()">
                                <option value="geschäftsstelle" class="lable" id="geschäftsstelleId" >Geschäftsstelle</option>
                                <option value="sammelfahrzeug" class="lable"id="sammelfahrzeugId" >Sammelfahrzeug</option>
                            </select>
                            <br><br>
                            <div id="sammelfahrzeugInfos" style="display:block"> <!-- Muss auf none gesetzt werden, aber fürs testen leichter-->
                                <label for="vorname" class="lable">Vorname:</label>
                                <input type="text" id="vorname" name="vorname" placeholder="Vorname">
            
                                <label for="nachname" class="lable">Nachname:</label>
                                <input type="text" id="nachname" name="nachname" placeholder="Nachname"><br><br>
            
                                <label for="postleizahl" class="lable">Postleizahl:</label>
                                <input type="number" id="postleizahl" name="postleizahl" placeholder="Postleizahl">
            
                                <label for="ort" class="lable">Ort:</label>
                                <input type="text" id="ort" name="ort" placeholder="Ort"><br><br>
            
                                <label for="adresse" class="lable">Adresse:</label>
                                <input type="text" id="adresse" name="adresse" placeholder="Adresse">
            
                                <label for="hausnummer" class="lable">Hausnummer:</label>
                                <input type="number" id="hausnummer" name="hausnummer" placeholder="Hausnummer"><br><br>
                                </div>
                            <label for="kleidungsart" class="lable">Kleidungsart:</label>
                            <select name="kleidungsart" id="kleidungsart">
                                <option value="mütze">Mütze</option>
                                <option value="schal">Schal</option>
                                <option value="oberteil">Oberteil</option>
                                <option value="handschuhe">Handschuhe</option>
                                <option value="hose">Hose</option>
                                <option value="socke">Socke</option>
                                <option value="schuhe">Schuhe</option>
                            </select><br><br>
        
                            <label for="kriesengebiete" class="lable">Kriesengebiete:</label>
                            <select name="kriesengebiete" id="kriesengebiete" class="lable">
                                <option value="berlin" class="lable">Berlin</option>
                                <option value="nepal" class="lable">Nepal</option>
                                <option value="hawaii" class="lable">Hawaii</option>
                                <option value="duabi" class="lable">Dubai</option>
                                <option value="prag" class="lable">Prag</option>
                                <option value="türkei" class="lable">Türkei</option>
                            </select><br><br>
        
                            <button type="button" class="Daten-Bestatigen-Knopf" onclick="datenBestatigenKnopf()">Daten Bestätigen</button>
                            <input type="button" onclick="spendeformularLeeren()" value="Daten Zurücksetzen">
                            <div class="Daten-Bestatigen-Box" id="datenBestatigenFormular">
                                <form class="Daten-Formular">
                                  <h1>Heading</h1>
                                  <output id="formularDaten"></output>
                                  
                            
                                  <button type="submit" class="Bestatigen">Daten Bestätigen</button>
                                  <button type="button" class="Daten-Schliesen-Knopf" onclick="schliesenKnopf()">Schließen</button>
                                </form>
                            </div>
                              
                        </div>

                        <div class="Kleider-Auswahl">
                            <div class="Kleider-Auswahl-Anzahl">
                                <div class="Körper">
                                    <label for="kleidungsart" class="lable">Kleidungsart:</label><!-- for = Kleidungsart ???-->
                                    <label class="Kopf"> <!-- Kopf class ändern-->
                                        <input type="checkbox" id="kopfKnopf" onclick="kopfFunction()">
                                        <span class="Kopf-Box"></span>
                                    </label>
                                    <div class="Oberkörper">
                                        <label class="Kopf">
                                            <input type="checkbox" id="handKnopfL" onclick="beideHande(); handFunction()">
                                            <span class="Hand-L-Box"></span> 
                                        </label>
                                        <label class="Kopf">
                                            <input type="checkbox" id="torsoKnopf" onclick="torsoFunction()">
                                            <span class="Torso-Box"></span>
                                        </label>
                                        <label class="Kopf">
                                            <input type="checkbox" id="handKnopfR" onclick="beideHande(); handFunction()">
                                            <span class="Hand-R-Box"></span>
                                        </label>
                                    </div>
                                    <label class="Kopf">
                                        <input type="checkbox" id="hoseKnopf" onclick="hoseFunction()">
                                        <span class="Hose-Box"></span>
                                    </label>
                                    <div class="Schuhe">
                                        <label class="Kopf">
                                            <input type="checkbox" id="schuheKnopfL" onclick="beideSchuhe(); schuheFunction()">
                                            <span class="Schuh-L-Box"></span>
                                        </label>
                                        <label class="Kopf">
                                            <input type="checkbox" id="schuheKnopfR" onclick="beideSchuhe(); schuheFunction()">
                                            <span class="Schuh-R-Box"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="Kleider-Anzahl"> <!--Um anzugeben wv Klamotten jeweils gespendet werden -->
                                    <label for="kleidungsanzahl" class="lable">Kleidungsanzahl:</label>
                                    <div class="Kopf-Zahl"> <input type="number" min="1" id="kopfZahl" style="display:none"></div>
                                    <div class="Oberkörper-Zahl"> <input type="number" min="1" id="torsoZahl" style="display:none"></div>
                                    <div class="Hände-Zahl"> <input type="number" min="1" id="handZahl" style="display:none"></div>
                                    <div class="Hose-Zahl"> <input type="number" min="1" id="hoseZahl" style="display:none"></div>
                                    <div class="Schuhe-Zahl"> <input type="number" min="1" id="schuheZahl" style="display:none"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>  
        </main>

        <footer class="Footer">
            <nav>
                <ul>
                    <a href="privacy.html">Datenschutz</a>
                    <a href="imprint.html">Impressum</a>
                </ul>
            </nav>
        </footer>
        
        <script src="script.js"></script>
    </body>

</html>
